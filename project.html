<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="project.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="container">
    <div class="nav-bar">
      <div class="bar">
        <div class="logo">
          <img src="logo.svg" alt="">
        </div>
        <div class="nav-toggle">
          <img class="open" src="icon-hamburger.svg" alt="">
          <img class="close" src="icon-close.svg" alt="">
        </div>
      </div>
      <nav class="links-container">
        <ul class="links">
          <li><a href="#" class="link">Product</a></li>
          <li><a href="#" class="link">Features</a></li>
          <li><a href="#" class="link">Pricing</a></li>
          <div class="dot"></div>
          <li><a href="#" class="login link">Login</a></li>
        </ul>
      </nav>
    </div>
    <section>
      <div class="img">
      </div>
      <div class="article">
        <p
        h3 class="pre-heading"><span>New</span> Monograph Dashboard</p>
        <h1 class="heading">Powerful insights into your team</h1>
        <p class="sub-heading">Project planning and time tracking for agile teams</p>
        <div class="btn-container">
          <button class="btn">
            Schedule a demo
          </button>
          <p>to see a live preview</p>
        </div>
      </div>
    </section>
  </div>
  <script src="project.js"></script>
</body>
</html>
